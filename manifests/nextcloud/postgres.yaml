---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: nextclouddb
spec:
  postgresVersion: 15
  instances:
    - name: nextclouddb
      replicas: 2
      dataVolumeClaimSpec:
        storageClassName: truenas-iscsi-csi
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 100Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: nextclouddb
                  postgres-operator.crunchydata.com/instance-set: nextclouddb
  users:
    - name: postgres
    - name: nextcloud
      password:
        type: AlphaNumeric
      options: "SUPERUSER"
      databases:
        - nextcloud
  backups:
    pgbackrest:
      configuration:
        - secret:
            name: pgo-s3-creds
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: time
        repo1-path: /pgbackrest/nextcloud
      repos:
        - name: repo1
          schedules:
            full: "0 12 * * 0"
            differential: "0 12 * * 1-6"
            incremental: "30 * * * *"
          s3:
            bucket: seymour-family-postgres
            endpoint: s3.us-west-004.backblazeb2.com
            region: us-west-004
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-postgres
spec:
  instances: 2
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  storage:
    size: 20Gi
    storageClass: truenas-iscsi-csi
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false
  bootstrap:
    initdb:
      database: nextcloud
      owner: nextcloud
      secret:
        name: nextcloud-postgres-user-nextcloud
  managed:
    roles:
      - name: nextcloud
        ensure: present
        superuser: true
        login: true
        passwordSecret:
          name: nextcloud-postgres-user-nextcloud
  backup:
    barmanObjectStore:
      destinationPath: "s3://seymour-family-postgres/nextcloud"
      endpointURL: "https://s3.us-west-004.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: backblaze-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backblaze-creds
          key: ACCESS_SECRET_KEY
    retentionPolicy: "30d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: nextcloud-postgres
spec:
  schedule: "0 0 0 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: nextcloud-postgres
