---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: nextclouddb
spec:
  postgresVersion: 15
  instances:
    - name: nextclouddb
      replicas: 2
      dataVolumeClaimSpec:
        storageClassName: truenas-iscsi-csi
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 100Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: nextclouddb
                  postgres-operator.crunchydata.com/instance-set: nextclouddb
  users:
    - name: postgres
    - name: nextcloud
      password:
        type: AlphaNumeric
      options: "SUPERUSER"
      databases:
        - nextcloud
  backups:
    pgbackrest:
      configuration:
        - secret:
            name: pgo-s3-creds
      global:
        backblaze-retention-full: "14"
        backblaze-retention-full-type: time
        backblaze-path: /pgbackrest/nextcloud
      repos:
        - name: backblaze
          schedules:
            full: "0 12 * * 0"
            differential: "0 12 * * 1-6"
            incremental: "30 * * * *"
          s3:
            bucket: seymour-family-postgres
            endpoint: s3.us-west-004.backblazeb2.com
            region: us-west-004
