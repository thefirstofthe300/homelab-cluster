---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data
  namespace: nextcloud
spec:
  storageClassName: node-manual
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Ti
  persistentVolumeReclaimPolicy: Retain
  mountOptions: []
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: ext4
    volumeHandle: nextcloud-data
    volumeAttributes:
      portal: 192.168.1.100:3260
      iqn: iqn.2005-10.org.freenas.ctl:k3s-nextcloud
      lun: "0"
      node_attach_driver: iscsi
      provisioner_driver: node-manual
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
  storageClassName: node-manual
