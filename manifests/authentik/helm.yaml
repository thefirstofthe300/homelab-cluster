apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: authentik
      version: "2023.8.3"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 1
  valuesFrom:
    - kind: Secret
      name: authentik-values
  values:
    env:
      AUTHENTIK_POSTGRESQL__SSLMODE: disable
    authentik:
      error_reporting:
        enabled: true
      postgresql:
        host: postgresql-hl.postgres.svc.cluster.local
        name: authentik
      redis:
        host: redis-headless.redis.svc.cluster.local
    ingress:
      ingressClassName: traefik
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: authentik.seymour.family
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - authentik.seymour.family
          secretName: authentik-tls
    postgresql:
      enabled: false
    redis:
      enabled: false
