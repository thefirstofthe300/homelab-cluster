apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: authentik
      version: "2023.8.3"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 1
  valuesFrom:
    - kind: Secret
      name: authentik-values
