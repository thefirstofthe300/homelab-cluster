apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 24h0m0s
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: authentik
      version: "2024.2.2"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 24h0m0s
  valuesFrom:
    - kind: Secret
      name: authentik-values
  values:
    global:
      env:
        - name: AUTHENTIK_POSTGRESQL__SSLMODE
          value: disable
    authentik:
      error_reporting:
        enabled: true
      postgresql:
        host: postgresql-hl.postgres.svc.cluster.local
        name: authentik
      redis:
        host: redis-headless.redis.svc.cluster.local
    server:
      resources:
        requests:
          cpu: 100m
          memory: 500Mi
        limits:
          memory: 2Gi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      ingress:
        ingressClassName: traefik
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - authentik.seymour.family
        tls:
          - hosts:
              - authentik.seymour.family
            secretName: authentik-tls
    worker:
      resources:
        requests:
          cpu: 100m
          memory: 300Mi
        limits:
          memory: 1Gi
    postgresql:
      enabled: false
    redis:
      enabled: false
