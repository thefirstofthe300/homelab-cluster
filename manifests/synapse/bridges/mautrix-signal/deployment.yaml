---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mautrix-signal
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: mautrix-signal
      containers:
        - name: mautrix-signal
          image: dock.mau.dev/mautrix/signal
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/mautrix-signal
            - --config=/etc/signal/config.yaml
            - --no-update
          env:
            - name: PGSSLROOTCERT
              value: /etc/postgres/root.crt
          ports:
            - name: http
              containerPort: 29328
          livenessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
          readinessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
          resources: {}
          volumeMounts:
            - name: config
              mountPath: /etc/signal
            - name: pgssl
              mountPath: /etc/postgres
      volumes:
        - name: config
          secret:
            secretName: mautrix-signal-config
        - name: pgssl
          secret:
            secretName: pgo-root-cacert
