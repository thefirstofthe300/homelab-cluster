apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: element-web
spec:
  interval: 1h
  chart:
    spec:
      chart: element-web
      version: ">= 1.2.10"
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 1h
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 2
    image:
      tag: "v1.11.40" # {"$imagepolicy": "synapse:element-web:tag"}
    defaultServer:
      url: "https://matrix.seymour.family"
      name: "Seymour Family"
    config:
      show_labs_settings: true
      default_theme: "dark"
      room_directory:
        servers:
          - "seymour.family"
          - "matrix.org"
      element_call:
        url: "https://call.element.io"
        participant_limit: 8
        brand: "Element Call"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - chat.seymour.family
      tls:
        - secretName: element-web-tls
          hosts:
            - chat.seymour.family
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 128Mi
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
spec:
  interval: 1h
  chart:
    spec:
      chart: matrix-synapse
      version: ">= 3.7.0 < 4.0.0"
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 1h
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      tag: v1.91.1 # {"$imagepolicy": "synapse:synapse:tag"}
    serverName: seymour.family
    publicServerName: matrix.seymour.family
    wellknown:
      enabled: true
      client:
        m.homeserver":
          base_url: "https://matrix.seymour.family"
        org.matrix.msc3575.proxy:
          url: "https://sliding-sync.matrix.seymour.family"
    signingkey:
      job:
        enabled: false
      existingSecret: matrix-synapse-signingkey
      existingSecretKey: signing.key
    synapse:
      extraVolumes:
        - name: mautrix-discord
          secret:
            secretName: appservice-registrations
            items:
              - key: mautrix-discord.yaml
                path: mautrix-discord.yaml
        - name: mautrix-signal
          secret:
            secretName: appservice-registrations
            items:
              - key: mautrix-signal.yaml
                path: mautrix-signal.yaml
        - name: mautrix-telegram
          secret:
            secretName: appservice-registrations
            items:
              - key: mautrix-telegram.yaml
                path: mautrix-telegram.yaml
        - name: mautrix-gmessages
          secret:
            secretName: appservice-registrations
            items:
              - key: mautrix-gmessages.yaml
                path: mautrix-gmessages.yaml
        - name: shared-secret-authenticator
          configMap:
            name: shared-secret-authenticator
            items:
              - key: shared_secret_authenticator.py
                path: shared_secret_authenticator.py
      extraVolumeMounts:
        - name: mautrix-discord
          mountPath: /synapse/config/conf.d/
          subpath: mautrix-discord.yaml
        - name: mautrix-signal
          mountPath: /synapse/config/conf.d/
          subpath: mautrix-signal.yaml
        - name: mautrix-telegram
          mountPath: /synapse/config/conf.d/
          subpath: mautrix-telegram.yaml
        - name: mautrix-gmessages
          mountPath: /synapse/config/conf.d/
          subpath: mautrix-gmessages.yaml
        - name: shared-secret-authenticator
          mountPath: /usr/local/lib/python3.11/site-packages/shared_secret_authenticator.py
          subPath: shared_secret_authenticator.py
    workers:
      default:
        replicaCount: 3
      generic_worker:
        enabled: true
    persistence:
      existingClaim: media
    ingress:
      traefikPaths: true
      includeUnderscoreSynapse: false
    postgresql:
      enabled: false
    externalPostgresql:
      host: postgresql-hl.postgres.svc.cluster.local
      existingSecret: postgres-synapse
      existingSecretPasswordKey: password
    redis:
      enabled: false
    externalRedis:
      host: redis-headless.redis.svc.cluster.local
      existingSecret: redis-password
      existingSecretPasswordKey: password
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sliding-sync-proxy
spec:
  interval: 1h
  chart:
    spec:
      chart: sliding-sync-proxy
      version: ">= 0.1.4 < 1.0.0"
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 1h
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: sliding-sync-values
  values:
    postgres:
      enabled: false
    externalPostgresql:
      host: postgresql-hl.postgres.svc.cluster.local
      port: 5432
      database: slidingsync
      username: slidingsync
