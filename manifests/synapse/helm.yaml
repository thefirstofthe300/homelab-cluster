apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matrix
spec:
  interval: 24h0m0s
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: matrix-stack
      version: "25.7.0"
      sourceRef:
        kind: HelmRepository
        name: ess-community
        namespace: flux-system
      interval: 24h0m0s
  values:
    certManager:
      clusterIssuer: letsencrypt-production
    elementWeb:
      ingress:
        host: chat.seymour.family
    matrixAuthenticationService:
      additional:
        password-scheme.yml:
          config: |
            passwords:
              schemes:
                - version: 1
                  algorithm: bcrypt
                - version: 2
                  algorithm: argon2id
      syn2mas:
        enabled: true
      ingress:
        host: mas.seymour.family
      postgres:
        host: synapse-postgres-rw.synapse.svc.cluster.local
        port: 5432
        user: mas
        password:
          secret: synapse-postgres-user-mas
          secretKey: password
        database: mas
        sslMode: prefer
    matrixRTC:
      ingress:
        host: mrtc.seymour.family
    serverName: seymour.family
    synapse:
      ingress:
        host: matrix.seymour.family
      appservices:
        - secret: appservice-registrations
          secretKey: mautrix-signal.yaml
        - secret: appservice-registrations
          secretKey: mautrix-gmessages.yaml
      signingKey:
        secret: matrix-synapse-signingkey
        secretKey: signing.key
      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 991
        runAsGroup: 991
      media:
        storage:
          existingClaim: media
      postgres:
        host: synapse-postgres-rw.synapse.svc.cluster.local
        port: 5432
        user: synapse
        password:
          secret: synapse-postgres-user-synapse
          secretKey: password
        database: synapse
        sslMode: prefer
