apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: element-web
spec:
  interval: 1h
  chart:
    spec:
      chart: element-web
      version: ">= 1.2.10"
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 1h
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 1
  values:
    replicaCount: 2
    image:
      tag: "v1.11.52" # {"$imagepolicy": "synapse:element-web:tag"}
    defaultServer:
      url: "https://matrix.seymour.family"
      name: "Seymour Family"
    config:
      show_labs_settings: true
      default_theme: "dark"
      room_directory:
        servers:
          - "seymour.family"
          - "matrix.org"
      element_call:
        url: "https://call.element.io"
        participant_limit: 8
        brand: "Element Call"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - chat.seymour.family
      tls:
        - secretName: element-web-tls
          hosts:
            - chat.seymour.family
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 128Mi
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
spec:
  interval: 1h
  chart:
    spec:
      chart: matrix-synapse
      version: ">= 3.7.0 < 4.0.0"
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 1h
  install:
    timeout: 2m
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    timeout: 2m
    remediation:
      retries: 1
  values:
    image:
      tag: v1.98.0 # {"$imagepolicy": "synapse:synapse:tag"}
    serverName: seymour.family
    publicServerName: matrix.seymour.family
    wellknown:
      enabled: true
      client:
        m.homeserver:
          base_url: "https://matrix.seymour.family"
        org.matrix.msc3575.proxy:
          url: "https://sliding-sync.matrix.seymour.family"
    signingkey:
      job:
        enabled: false
      existingSecret: matrix-synapse-signingkey
      existingSecretKey: signing.key
    extraConfig:
      media_retention:
        remote_media_lifetime: 14d
      app_service_config_files:
        - /synapse/config/appservices/mautrix-gmessages.yaml
        - /synapse/config/appservices/mautrix-signal.yaml
        - /synapse/config/appservices/mautrix-telegram.yaml
        - /synapse/config/appservices/mautrix-discord.yaml
    synapse:
      securityContext:
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 991
        runAsGroup: 991
      extraVolumes:
        - name: appservice-registrations
          secret:
            secretName: appservice-registrations
        - name: shared-secret-authenticator
          configMap:
            name: shared-secret-authenticator
            items:
              - key: shared_secret_authenticator.py
                path: shared_secret_authenticator.py
      extraVolumeMounts:
        - name: appservice-registrations
          mountPath: /synapse/config/appservices
    workers:
      default:
        volumes:
          - name: appservice-registrations
            secret:
              secretName: appservice-registrations
          - name: shared-secret-authenticator
            configMap:
              name: shared-secret-authenticator
              items:
                - key: shared_secret_authenticator.py
                  path: shared_secret_authenticator.py
        volumeMounts:
          - name: appservice-registrations
            mountPath: /synapse/config/appservices
        replicaCount: 3
      generic_worker:
        enabled: true
      securityContext:
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 991
        runAsGroup: 991
        fsGroup: 991
        fsGroupChangePolicy: "Always"
    persistence:
      existingClaim: media
    ingress:
      traefikPaths: true
      includeUnderscoreSynapse: false
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      tls:
        - secretName: matrix-seymour-family-tls
          hosts:
            - matrix.seymour.family
            - seymour.family
    postgresql:
      enabled: false
    externalPostgresql:
      host: postgresql-hl.postgres.svc.cluster.local
      existingSecret: postgres-synapse
      existingSecretPasswordKey: password
    redis:
      enabled: false
    externalRedis:
      host: redis-headless.redis.svc.cluster.local
      existingSecret: redis-password
      existingSecretPasswordKey: password
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sliding-sync-proxy
spec:
  interval: 1h
  chart:
    spec:
      chart: sliding-sync-proxy
      version: ">= 0.1.4 < 1.0.0"
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 1h
  install:
    timeout: 1m
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    timeout: 1m
    remediation:
      retries: 1
  valuesFrom:
    - kind: Secret
      name: sliding-sync-values
  values:
    image:
      tag: v0.99.7 # {"$imagepolicy": "synapse:sliding-sync-proxy:tag"}
    matrixServer: "https://matrix.seymour.family"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - sliding-sync.matrix.seymour.family
      tls:
        - secretName: sliding-sync-proxy-tls
          hosts:
            - sliding-sync.matrix.seymour.family
    postgresql:
      enabled: false
    externalPostgresql:
      host: postgresql-hl.postgres.svc.cluster.local
      sslmode: disable
      database: slidingsync
      username: slidingsync
