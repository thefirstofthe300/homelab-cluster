apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synapse
resources:
  - ./bridges
  - ./state-compressor
  - helm.yaml
  - images.yaml
  - namespace.yaml
  - sealedsecret.yaml
  - storage.yaml
  - updateautomation.yaml
commonLabels:
  app.kubernetes.io/name: matrix-synapse
  app.kubernetes.io/instance: matrix-synapse
configMapGenerator:
  - name: shared-secret-authenticator
    files:
      - shared_secret_authenticator.py=configs/shared-secret-authenticator.py
images:
  - name: matrixdotorg/synapse
    newTag: v1.91.1 # {"$imagepolicy": "synapse:synapse:tag"}
  - name: ghcr.io/matrix-org/sliding-sync
    newTag: v0.99.8 # {"$imagepolicy": "synapse:sliding-sync:tag"}
