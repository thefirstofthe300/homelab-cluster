---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: synapse
spec:
  postgresVersion: 15
  instances:
    - name: synapse
      replicas: 2
      dataVolumeClaimSpec:
        storageClassName: truenas-iscsi-csi
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 100Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: synapse
                  postgres-operator.crunchydata.com/instance-set: synapse
  users:
    - name: postgres
    - name: synapse
      password:
        type: AlphaNumeric
      databases:
        - synapse
    - name: mautrix-signal
      password:
        type: AlphaNumeric
      databases:
        - mautrix-signal
    - name: mautrix-gmessages
      password:
        type: AlphaNumeric
      databases:
        - mautrix-gmessages
  backups:
    pgbackrest:
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: time
      repos:
        - name: repo1
          schedules:
            full: "0 5 * * 0"
            differential: "0 5 * * 1-6"
            incremental: "30 * * * *"
          volume:
            volumeClaimSpec:
              storageClassName: truenas-nfs-csi
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 100Gi
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: synapse-postgres
  namespace: synapse
spec:
  instances: 2
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  storage:
    size: 100Gi
    storageClass: truenas-iscsi-csi
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  enableSuperuserAccess: true
  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false
  bootstrap:
    initdb:
      database: synapse
      owner: synapse
      encoding: UTF8
      secret:
        name: synapse-postgres-user-synapse
  managed:
    roles:
      - name: synapse
        ensure: present
        login: true
        passwordSecret:
          name: synapse-postgres-user-synapse
  backup:
    barmanObjectStore:
      destinationPath: "s3://seymour-family-postgres/synapse"
      endpointURL: "https://s3.us-west-004.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: backblaze-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backblaze-creds
          key: ACCESS_SECRET_KEY
    retentionPolicy: "30d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: synapse-postgres
spec:
  schedule: "0 0 0 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: synapse-postgres
