---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: synapse
spec:
  postgresVersion: 15
  instances:
    - name: synapse
      replicas: 2
      dataVolumeClaimSpec:
        storageClassName: truenas-iscsi-csi
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 100Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: synapse
                  postgres-operator.crunchydata.com/instance-set: synapse
  users:
    - name: postgres
    - name: synapse
      password:
        type: AlphaNumeric
      databases:
        - synapse
    - name: mautrix-signal
      password:
        type: AlphaNumeric
      databases:
        - mautrix-signal
    - name: mautrix-gmessages
      password:
        type: AlphaNumeric
      databases:
        - mautrix-gmessages
  backups:
    pgbackrest:
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: time
      repos:
        - name: repo1
          schedules:
            full: "0 5 * * 0"
            differential: "0 5 * * 1-6"
            incremental: "30 * * * *"
          volume:
            volumeClaimSpec:
              storageClassName: truenas-nfs-csi
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 100Gi
