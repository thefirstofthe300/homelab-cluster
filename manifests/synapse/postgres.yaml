---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: synapse-postgres
  namespace: synapse
spec:
  instances: 2
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  storage:
    size: 200Gi
    storageClass: truenas-iscsi-csi
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  enableSuperuserAccess: true
  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false
  bootstrap:
    initdb:
      database: synapse
      owner: synapse
      encoding: UTF8
      secret:
        name: synapse-postgres-user-synapse
  managed:
    roles:
      - name: synapse
        ensure: present
        login: true
        passwordSecret:
          name: synapse-postgres-user-synapse
  backup:
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
      destinationPath: "s3://seymour-family-postgres/synapse"
      endpointURL: "https://s3.us-west-004.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: backblaze-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backblaze-creds
          key: ACCESS_SECRET_KEY
    retentionPolicy: "14d"

---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: synapse-postgres
spec:
  schedule: "0 0 0 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: synapse-postgres
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: mas
spec:
  name: mas
  owner: mas
  cluster:
    name: synapse-postgres
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: mautrix-signal
spec:
  name: mautrix-signal
  owner: mautrix-signal
  cluster:
    name: synapse-postgres
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: mautrix-gmessages
spec:
  name: mautrix-gmessages
  owner: mautrix-gmessages
  cluster:
    name: synapse-postgres
