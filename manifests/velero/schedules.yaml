---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: immich
  namespace: velero
spec:
  schedule: 0 3 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
    - immich
    itemOperationTimeout: 0s
    metadata: {}
    ttl: 0s
    uploaderConfig:
      parallelFilesUpload: 10
  useOwnerReferencesInBackup: false
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: nextcloud
  namespace: velero
spec:
  schedule: 0 2 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
    - nextcloud
    itemOperationTimeout: 0s
    metadata: {}
    ttl: 0s
    uploaderConfig:
      parallelFilesUpload: 10
  useOwnerReferencesInBackup: false
