---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator
spec:
  interval: 24h0m0s
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: pgo
      version: "5.5.0"
      sourceRef:
        kind: HelmRepository
        name: postgres-operator
        namespace: flux-system
      interval: 24h0m0s
  values:
    debug: false
