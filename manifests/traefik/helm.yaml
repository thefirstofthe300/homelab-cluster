apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  interval: 1h0m0s
  install:
    crds: Create
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: Create
    remediation:
      retries: 1
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: traefik
      version: "23.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1h
  values:
    ports:
      web:
        redirectTo:
          port: websecure
    service:
      externalTrafficPolicy: Local