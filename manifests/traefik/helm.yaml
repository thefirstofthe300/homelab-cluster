apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  interval: 1h
  install:
    crds: Create
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: Create
    remediation:
      retries: 1
  chart:
    spec:
      chart: traefik
      version: "23.1.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1h
