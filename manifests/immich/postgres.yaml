---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: immich
spec:
  postgresVersion: 15
  image: firstofth300/immich-postgres:pg15-v0.2.1-0
  imagePullPolicy: IfNotPresent
  instances:
    - name: immich
      replicas: 2
      dataVolumeClaimSpec:
        storageClassName: truenas-iscsi-csi
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 500Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: immich
                  postgres-operator.crunchydata.com/instance-set: immich
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          shared_preload_libraries: vectors
  users:
    - name: postgres
    - name: immich
      password:
        type: AlphaNumeric
      options: "SUPERUSER"
      databases:
        - immich
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.49-0
      configuration:
        - secret:
            name: pgo-s3-creds
      global:
        archive-async: "y"
        repo1-retention-full: "14"
        repo1-retention-full-type: time
        repo1-path: /pgbackrest/immich
        repo1-block: "y"
        repo1-bundle: "y"
      repos:
        - name: repo1
          schedules:
            full: "0 12 * * 0"
            differential: "0 12 * * 1-6"
            incremental: "30 * * * *"
          s3:
            bucket: seymour-family-postgres
            endpoint: s3.us-west-004.backblazeb2.com
            region: us-west-004
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgres
spec:
  instances: 2
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.5-v0.3.0
  imagePullPolicy: IfNotPresent
  postgresUID: 26
  postgresGID: 26
  storage:
    size: 20Gi
    storageClass: truenas-iscsi-csi
  primaryUpdateMethod: switchover
  primaryUpdateStrategy: unsupervised
  logLevel: info
  enableSuperuserAccess: true
  postgresql:
    enableAlterSystem: true
    shared_preload_libraries:
      - "vectors.so"
    pg_hba: []
    pg_ident: []
    parameters: {}
  monitoring:
    enablePodMonitor: true
    disableDefaultQueries: false
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-postgres-user-immich
      postInitSQL:
        - ALTER SYSTEM SET search_path TO "$user",public,vectors;
        - CREATE EXTENSION IF NOT EXISTS "vectors";
        - CREATE EXTENSION IF NOT EXISTS "cube";
        - CREATE EXTENSION IF NOT EXISTS "earthdistance";
  managed:
    roles:
      - name: immich
        ensure: present
        superuser: true
        login: true
        passwordSecret:
          name: immich-postgres-user-immich
  backup:
    barmanObjectStore:
      destinationPath: "s3://seymour-family-postgres/immich"
      endpointURL: "https://s3.us-west-004.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: backblaze-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backblaze-creds
          key: ACCESS_SECRET_KEY
    retentionPolicy: "30d"
