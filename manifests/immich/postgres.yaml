---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: immich
spec:
  postgresVersion: 15
  image: firstofth300/immich-postgres:pg15-v0.2.1
  imagePullPolicy: IfNotPresent
  instances:
    - name: immich
      replicas: 2
      containers:
        - name: pgexporter
          image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
          env:
            - name: DATA_SOURCE_URI
              value: localhost
            - name: DATA_SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: immich-pguser-monitoring
                  key: user
            - name: DATA_SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-pguser-monitoring
                  key: password
          ports:
            - name: metrics
              containerPort: 9187
      dataVolumeClaimSpec:
        storageClassName: truenas-iscsi-csi
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 100Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: immich
                  postgres-operator.crunchydata.com/instance-set: immich
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          shared_preload_libraries: vectors
  users:
    - name: postgres
    - name: immich
      password:
        type: AlphaNumeric
      options: 'SUPERUSER'
      databases:
        - immich
    - name: monitoring
      password:
        type: AlphaNumeric
  backups:
    pgbackrest:
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: time
      repos:
      - name: repo1
        schedules:
          full: "0 12 * * 0"
          differential: "0 12 * * 1-6"
          incremental: "0 * * * *"
        volume:
          volumeClaimSpec:
            storageClassName: truenas-nfs-csi
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 100Gi