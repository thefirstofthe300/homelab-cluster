---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: immich
spec:
  postgresVersion: 15
  image: firstofth300/immich-postgres:pg15-v0.2.1-0
  imagePullPolicy: IfNotPresent
  instances:
    - name: immich
      replicas: 2
      dataVolumeClaimSpec:
        storageClassName: truenas-iscsi-csi
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 500Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: immich
                  postgres-operator.crunchydata.com/instance-set: immich
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          shared_preload_libraries: vectors
  users:
    - name: postgres
    - name: immich
      password:
        type: AlphaNumeric
      options: 'SUPERUSER'
      databases:
        - immich
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.49-0
      global:
        repo1-retention-full: "14"
        repo1-retention-full-type: time
      repos:
      - name: repo1
        schedules:
          full: "0 12 * * 0"
          differential: "0 12 * * 1-6"
          incremental: "0 * * * *"
        volume:
          volumeClaimSpec:
            storageClassName: truenas-nfs-csi
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 100Gi
---
